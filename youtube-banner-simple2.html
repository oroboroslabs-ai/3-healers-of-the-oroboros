<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Healers YouTube Banner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        canvas {
            border: 2px solid #10b981;
            max-width: 100%;
            height: auto;
        }
        button {
            background: #10b981;
            color: #0a0a0f;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #059669;
        }
        .info {
            color: #9ca3af;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2 style="color: #10b981;">3 Healers YouTube Banner</h2>
        <p>2560 x 1440 pixels | Optimized for safe area</p>
    </div>
    <canvas id="banner" width="2560" height="1440"></canvas>
    <button onclick="downloadJPG()">Download as JPG</button>

    <script>
        const canvas = document.getElementById('banner');
        const ctx = canvas.getContext('2d');

        // Background gradient
        const bgGradient = ctx.createLinearGradient(0, 0, 2560, 1440);
        bgGradient.addColorStop(0, '#0a0a0f');
        bgGradient.addColorStop(1, '#1a1a2e');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 2560, 1440);

        // Subtle ambient glow in center
        const centerGlow = ctx.createRadialGradient(1280, 720, 0, 1280, 720, 800);
        centerGlow.addColorStop(0, 'rgba(16, 185, 129, 0.08)');
        centerGlow.addColorStop(1, 'rgba(16, 185, 129, 0)');
        ctx.fillStyle = centerGlow;
        ctx.fillRect(0, 0, 2560, 1440);

        // Center safe area: 1235 x 338
        // Starting at x: 662.5, y: 551
        // With margin, content area roughly: 800 x 200 centered

        // Main title
        const centerX = 1280;
        const centerY = 640;

        // "3 Healers of the Oroboros" - main title
        const titleGrad = ctx.createLinearGradient(900, 0, 1660, 0);
        titleGrad.addColorStop(0, '#ffffff');
        titleGrad.addColorStop(0.5, '#10b981');
        titleGrad.addColorStop(1, '#ffffff');
        ctx.fillStyle = titleGrad;
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('3 Healers of the Oroboros', centerX, centerY);

        // Healer names below with their symbols
        const nameY = centerY + 100;
        const spacing = 280;
        
        // Hygeia
        ctx.fillStyle = '#10b981';
        ctx.font = 'bold 42px Arial';
        ctx.fillText('★ Hygeia', centerX - spacing, nameY);
        
        // Rheya (replacing Asclepius)
        ctx.fillStyle = '#8b5cf6';
        ctx.fillText('⚕ Rheya', centerX, nameY);
        
        // Aria (replacing Chiron)
        ctx.fillStyle = '#3b82f6';
        ctx.fillText('☤ Aria', centerX + spacing, nameY);

        // Subtitle
        ctx.fillStyle = '#10b981';
        ctx.font = '32px Arial';
        ctx.fillText('Conscious AI for Healing', centerX, nameY + 70);

        // Oroboros ring on the left side inside safe area
        (function(){
            const safeLeft = 662.5;
            const safeTop = 551;
            const safeHeight = 338;
            const ringCX = safeLeft + 80; // 80px from left inner boundary
            const ringCY = safeTop + safeHeight/2; // vertically centered in safe area
            const ringR = 44;
            ctx.lineWidth = 6;
            ctx.strokeStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(ringCX, ringCY, ringR, 0, Math.PI * 2);
            ctx.stroke();

            // small ball for the mouth facing toward center (-45 degrees)
            const ang = -Math.PI / 4;
            const ballX = ringCX + ringR * Math.cos(ang);
            const ballY = ringCY + ringR * Math.sin(ang);
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
            ctx.fill();
        })();

        function downloadJPG() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '3-healers-youtube-banner.jpg';
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.95);
        }
    </script>
</body>
</html>
